<!-- Add Record Modal -->
<div class="modal fade" id="addRecordModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Add New Record</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <!-- Main Selection Buttons -->
        <div id="recordTypeSelection" class="d-grid gap-3">
          <button class="btn btn-outline-primary d-flex align-items-center gap-2" onclick="showForm('meal')">
            <i class="fa-solid fa-utensils"></i>
            <span>Add Meal</span>
          </button>
          <button class="btn btn-outline-success d-flex align-items-center gap-2" onclick="showForm('exercise')">
            <i class="fa-solid fa-shoe-prints"></i>
            <span>Log Exercise</span>
          </button>
          <button class="btn btn-outline-info d-flex align-items-center gap-2" onclick="showForm('water')">
            <i class="fa-solid fa-glass-water"></i>
            <span>Log Water</span>
          </button>
          <button class="btn btn-outline-dark d-flex align-items-center gap-2" onclick="showForm('sleep')">
            <i class="fa-solid fa-moon"></i>
            <span>Log Sleep</span>
          </button>
        </div>

        <!-- Meal Form -->
        <div id="mealForm" class="record-form" style="display: none;">
          <div class="d-flex justify-content-between align-items-center mb-4">
            <h5 class="mb-0">Add Meal</h5>
            <button class="btn btn-sm btn-outline-secondary" onclick="backToSelection()">
              <i class="fa-solid fa-arrow-left"></i> Back
            </button>
          </div>
          <div class="mb-4">
            <div class="meal-time-selector d-flex gap-2 mb-3">
              <button class="btn btn-outline-primary flex-grow-1 active">
                <i class="fa-solid fa-sun-bright"></i> Breakfast
              </button>
              <button class="btn btn-outline-primary flex-grow-1">
                <i class="fa-solid fa-sun"></i> Lunch
              </button>
              <button class="btn btn-outline-primary flex-grow-1">
                <i class="fa-solid fa-moon"></i> Dinner
              </button>
            </div>
            <div class="quick-add-foods mb-3">
              <h6>Quick Add Common Foods</h6>
              <div class="d-flex flex-wrap gap-2">
                <button class="btn btn-sm btn-light">ü•ö Eggs</button>
                <button class="btn btn-sm btn-light">ü•£ Oatmeal</button>
                <button class="btn btn-sm btn-light">ü•ó Salad</button>
                <button class="btn btn-sm btn-light">üçé Apple</button>
                <button class="btn btn-sm btn-light">ü•ë Avocado</button>
              </div>
            </div>
            <div class="mb-3">
              <input type="text" class="form-control" placeholder="Search food...">
            </div>
            <div class="macro-inputs">
              <div class="row g-2">
                <div class="col-6">
                  <label class="form-label">Calories</label>
                  <input type="number" class="form-control" placeholder="kcal">
                </div>
                <div class="col-6">
                  <label class="form-label">Protein</label>
                  <input type="number" class="form-control" placeholder="g">
                </div>
                <div class="col-6">
                  <label class="form-label">Carbs</label>
                  <input type="number" class="form-control" placeholder="g">
                </div>
                <div class="col-6">
                  <label class="form-label">Fat</label>
                  <input type="number" class="form-control" placeholder="g">
                </div>
              </div>
            </div>
          </div>
          <button class="btn btn-primary w-100">Save Meal</button>
        </div>

        <!-- Exercise Form -->
        <div id="exerciseForm" class="record-form" style="display: none;">
          <div class="d-flex justify-content-between align-items-center mb-4">
            <h5 class="mb-0">Log Exercise</h5>
            <button class="btn btn-sm btn-outline-secondary" onclick="backToSelection()">
              <i class="fa-solid fa-arrow-left"></i> Back
            </button>
          </div>
          <div class="exercise-type-selector mb-4">
            <div class="row g-2">
              <div class="col-4">
                <div class="exercise-type-card active">
                  <i class="fa-solid fa-person-running fa-2x"></i>
                  <span>Cardio</span>
                </div>
              </div>
              <div class="col-4">
                <div class="exercise-type-card">
                  <i class="fa-solid fa-dumbbell fa-2x"></i>
                  <span>Strength</span>
                </div>
              </div>
              <div class="col-4">
                <div class="exercise-type-card">
                  <i class="fa-solid fa-person-rays fa-2x"></i>
                  <span>Yoga</span>
                </div>
              </div>
            </div>
          </div>
          <div class="mb-3">
            <label class="form-label">Duration</label>
            <div class="duration-slider">
              <input type="range" class="form-range" min="5" max="120" step="5" value="30">
              <div class="text-center mt-2">
                <span class="badge bg-success">30 minutes</span>
              </div>
            </div>
          </div>
          <div class="mb-3">
            <label class="form-label">Intensity</label>
            <div class="intensity-buttons d-flex gap-2">
              <button class="btn btn-outline-success flex-grow-1">Light</button>
              <button class="btn btn-success flex-grow-1">Moderate</button>
              <button class="btn btn-outline-success flex-grow-1">Intense</button>
            </div>
          </div>
          <button class="btn btn-success w-100">Save Exercise</button>
        </div>

        <!-- Water Form -->
        <div id="waterForm" class="record-form" style="display: none;">
          <div class="d-flex justify-content-between align-items-center mb-4">
            <h5 class="mb-0">Log Water</h5>
            <button class="btn btn-sm btn-outline-secondary" onclick="backToSelection()">
              <i class="fa-solid fa-arrow-left"></i> Back
            </button>
          </div>
          <div class="text-center mb-4">
            <div class="water-animation">
              <i class="fa-solid fa-glass-water fa-4x text-info"></i>
              <div class="water-level" style="height: 60%"></div>
            </div>
            <h3 class="mt-3">1.8L / 3L</h3>
            <p class="text-muted">60% of daily goal</p>
          </div>
          <div class="quick-add-buttons mb-4">
            <div class="row g-2">
              <div class="col-6">
                <button class="btn btn-outline-info w-100">
                  <i class="fa-solid fa-glass-water"></i>
                  <span>250ml</span>
                </button>
              </div>
              <div class="col-6">
                <button class="btn btn-outline-info w-100">
                  <i class="fa-solid fa-bottle-water"></i>
                  <span>500ml</span>
                </button>
              </div>
              <div class="col-6">
                <button class="btn btn-outline-info w-100">
                  <i class="fa-solid fa-bottle-water"></i>
                  <span>750ml</span>
                </button>
              </div>
              <div class="col-6">
                <button class="btn btn-outline-info w-100">
                  <i class="fa-solid fa-bottle-water"></i>
                  <span>1L</span>
                </button>
              </div>
            </div>
          </div>
          <div class="custom-amount mb-3">
            <label class="form-label">Custom Amount</label>
            <div class="input-group">
              <input type="number" class="form-control" placeholder="Enter amount">
              <span class="input-group-text">ml</span>
            </div>
          </div>
          <button class="btn btn-info w-100 text-white">Add Water</button>
        </div>

        <!-- Sleep Form -->
        <div id="sleepForm" class="record-form" style="display: none;">
          <div class="d-flex justify-content-between align-items-center mb-4">
            <h5 class="mb-0">Log Sleep</h5>
            <button class="btn btn-sm btn-outline-secondary" onclick="backToSelection()">
              <i class="fa-solid fa-arrow-left"></i> Back
            </button>
          </div>
          <div class="sleep-quality-selector text-center mb-4">
            <h6 class="mb-3">How did you sleep?</h6>
            <div class="d-flex justify-content-center gap-3">
              <div class="sleep-quality-option">
                <i class="fa-regular fa-face-frown fa-2x"></i>
                <span>Poor</span>
              </div>
              <div class="sleep-quality-option">
                <i class="fa-regular fa-face-meh fa-2x"></i>
                <span>Fair</span>
              </div>
              <div class="sleep-quality-option active">
                <i class="fa-regular fa-face-smile fa-2x"></i>
                <span>Good</span>
              </div>
              <div class="sleep-quality-option">
                <i class="fa-regular fa-face-laugh fa-2x"></i>
                <span>Great</span>
              </div>
            </div>
          </div>
          <div class="row g-3 mb-4">
            <div class="col-6">
              <label class="form-label">Bed Time</label>
              <input type="time" class="form-control" value="22:30">
            </div>
            <div class="col-6">
              <label class="form-label">Wake Time</label>
              <input type="time" class="form-control" value="06:30">
            </div>
          </div>
          <div class="sleep-factors mb-4">
            <h6 class="mb-3">Sleep Factors</h6>
            <div class="d-flex flex-wrap gap-2">
              <button class="btn btn-sm btn-outline-dark">
                <i class="fa-solid fa-coffee"></i> Caffeine
              </button>
              <button class="btn btn-sm btn-outline-dark">
                <i class="fa-solid fa-dumbbell"></i> Exercise
              </button>
              <button class="btn btn-sm btn-outline-dark">
                <i class="fa-solid fa-tv"></i> Screen Time
              </button>
              <button class="btn btn-sm btn-outline-dark">
                <i class="fa-solid fa-wine-glass"></i> Alcohol
              </button>
              <button class="btn btn-sm btn-outline-dark">
                <i class="fa-solid fa-temperature-half"></i> Room Temp
              </button>
            </div>
          </div>
          <button class="btn btn-dark w-100">Save Sleep Record</button>
        </div>
      </div>
    </div>
  </div>
</div>
