<!-- header.html -->
<!DOCTYPE html>
<header class="py-3 border-bottom bg-white sticky-top main-header">
  <div class="container">
    <div class="row align-items-center">
      <!-- Logo and Title -->
      <div class="col-md-4">
        <a href="/#calories" class="d-flex align-items-center gap-2 text-decoration-none text-dark">
          <img src="https://blazor.syncfusion.com/showcase/wasm/health-tracker/css/images/Healthstat.png" alt="Health Tracker Logo"/>
          <h1 class="h5 mb-0">Health Tracker</h1>
        </a>
      </div>
     
      <!-- Quick Actions -->
      <div class="col-md-4">
        <div class="d-flex justify-content-center gap-3">
          <button class="btn btn-light rounded-circle p-2 quick-action-btn" title="Add Record" data-bs-toggle="modal" data-bs-target="#addRecordModal">
            <i class="fa-solid fa-plus"></i>
          </button>
          <button class="btn btn-light rounded-circle p-2 quick-action-btn" title="Reports">
            <i class="fa-solid fa-chart-line"></i>
          </button>
          <button class="btn btn-light rounded-circle p-2 quick-action-btn" title="Goals">
            <i class="fa-solid fa-bullseye"></i>
          </button>
        </div>
      </div>
     
      <!-- User Profile -->
      <div class="col-md-4 d-flex justify-content-end align-items-center gap-2">
        <div class="dropdown">
          <button class="btn btn-light dropdown-toggle d-flex align-items-center gap-2 profile-dropdown" type="button" id="profileDropdown" data-bs-toggle="dropdown">
            <span>Hi, Budi Dari Binus</span>
            <img src="/images/profilePicture.jpg" width="40px" class="rounded-circle"/>
          </button>
          <ul class="dropdown-menu dropdown-menu-end">
            <li><a class="dropdown-item" href="/profile.html"><i class="fa-solid fa-user me-2"></i>Profile</a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</header>
